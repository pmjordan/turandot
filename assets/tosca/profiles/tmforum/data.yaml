tosca_definitions_version: tosca_simple_yaml_1_3

data_types:

  ComponentKind:
    properties:
      group:
        type: string
      kind:
        type: string

  Party:
    properties:
      name:
        type: string
      email:
        type: string

  CoreFunction:
    properties:
      exposedAPIs:
        type: list
        entry_schema: APIDef
      dependantAPIs: 
        type: list
        entry_schema: APIDef

  APIDef:
    properties:
      name:
        type: string
      specification:
        type: string
      implementation:
        type: string
        required: false
      path:
        type: string
        required: false
      developerUI:
        type: string
        required: false
      port:
        type: integer
        required: false

  EventNotification:
    properties:
      publishedEvents:
        type: list
        entry_schema: EventDef
      subscribedEvents:
        type: list
        entry_schema: EventDef

  EventDef:
    properties:
      name:
        type: string
      href:
        type: string

  Management:
    properties:
      name:
        type: string
      href:
        type: string
      specification:
        type: string

  Security:
    properties:
      securitySchemes:
        type: map
        entry_schema: SecurityScheme

  SecurityScheme:
    properties:
      type:
        type: string
      scheme: 
        type: string
      bearerFormat:
        type: string

